<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find out if you qualify for a Home Loan.</title>
	<link href="http://fonts.googleapis.com/css?family=Kotta+One|Cantarell:400,700|Open+Sans:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	
</head>
<body>
	<section class="mainWrapper">
		<div class="outerWrapper">
			<h1 id="title">Looking for a Mortgage? Pre-Qualify Now!</h1>
			<button id="button" type="button" data-toggle="modal" data-target="#myModal">Find out Now!</button>
		<output></output>
	</section>
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md">	
    	<div class="modal-content">
    		<div class="modal-header">
      		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      		<h4 class="modal-title" id="myModalLabel">Home Loan Pre-qualification</h4>
    		</div>
  			<div class="modal-body">
  				<input type="text" placeholder="First Name" class="js-first-name">
  				<input type="text" placeholder="Last Name" class="js-last-name">
  				<br />
  				<input type="text" placeholder="Loan Amount" class="js-loan-amount">
  				<input type="text" placeholder="Annual Income"class="js-annual-income">
  				<input type="text" placeholder="Credit Score" class="js-credit">
  				<output id="final-result"></output>
				</div>
				<div class="modal-footer">
 				 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  				<button type="button" class="btn btn-primary js-run">Save changes</button>  
				</div>
  		</div> <!--.modal-content -->
		</div> <!--.modal-dialog-->
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
